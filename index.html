<!DOCTYPE html>
<html lang="parametro">

<!-- configs gerais do html -->
<!-- tags vão aqui -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">

    <!-- importar styles css -->
    <!-- titulo do site -->
    <title>tituloAbaNavegador</title>

    <link rel="stylesheet" href="style.css">

    <!-- URL base -->
    <!-- <base href="https://helenczarnieski.netlify.app/"> -->
    
    <!-- <base href="localhost:5500/"> -->
</head>

<!-- body -->

<body>

    <div class="container">
        <!-- div ±= mark, separar porcoes da pagina -->
        <div id="menu" align="middle">
            <a href="/">HOME</a> |
            <a href="/#top">TOP</a> |
            <a href="/#bottom">BOTTOM</a>
        </div>

        <!-- TAG para ir para URL pelo # -->
        <h1>link TOP <a name="top"></a></h1>

        <h1>header 1</h1>
        line break <br />
        <!-- span = trocar partes do texto -->
        <p>Oi eu sou a helen <span style="color:red">div
                tag</span></p>

        <h1 id="segundoh1">This is <i>italic</i> heading
        </h1>
        <p class="paragrafo">This is <u>underlined</u>
            paragraph</p>

        <!-- parametro opcional dentro da chave de abertura -->
        <p align="right">This is right aligned</p>

        <!-- title = dica ao colocar o mouse -->
        <h3 title="Hello HTML!">Titled Heading Tag Example
        </h3>

        <!-- linha horizontal -->
        <hr />
        <center>
            <p>testeCommitGit</p>
        </center>

        <!-- LINK -->
        <a href="/"> HOME </a>Tutorials Point</a>

        <!-- TAG para ir para URL pelo # -->
        <h1>link BOTTOM <a name="bottom"></a></h1>

        <button id="button" onclick="botaoClicado()">JAVASCRIPT</button>
        <p> <span id="respostaJavasript"></span>id></p>

        <p>DOWNLOAD = URL COMPLETA <a
                href="https://helenczarnieski.netlify.app/download.pdf">URLDownload</a>
        </p>

    </div>

    <script src="script.js"></script>
</body>

<!-- fim do documento -->

</html>
